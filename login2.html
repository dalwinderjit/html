				// validate signup form on keyup and submit
				var errroClass2ForIcon = 'error-icon';
				$("#signupForm").validate({
					highlight: function( element, errorClass, validClass ) {
						if ( element.type === "radio" ) {
							this.findByName( element.name ).addClass( errorClass ).removeClass( validClass );
							console.log('hi');
						} else {
							$( element ).addClass( errorClass ).removeClass( validClass );
							$(element).siblings('span').addClass(errroClass2ForIcon);//.parent().child('span'));
							console.log('bi user definded');
							return false;
						}	
					},
					
					unhighlight: function( element, errorClass, validClass ) {
						if ( element.type === "radio" ) {
							this.findByName( element.name ).removeClass( errorClass ).addClass( validClass );
						} else {
							$( element ).removeClass( errorClass ).addClass( validClass );
							$( element ).siblings('span').removeClass( errroClass2ForIcon );
						}
					},
					
					errorClass:'error-label',
					rules: {

			function validateUsername(){

				}
				if(password == undefined || (password.length>5 && password.length<10)){

				}
